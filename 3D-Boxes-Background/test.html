<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.4.0"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <input type="file" id="aadharInput" accept=".jpg, .jpeg, .png, .pdf" onchange="processAadhar()">
    <div id="aadharImageDiv">
        <!-- The extracted Aadhar card image will be displayed here -->
    </div>
    <script>
        function processAadhar() {
    var input = document.getElementById('aadharInput');
    var aadharImageDiv = document.getElementById('aadharImageDiv');

    if (input.files.length > 0) {
        var file = input.files[0];

        if (file.type === 'application/pdf') {
            // Handle PDF files (you can use a PDF library to extract images)
            // For simplicity, we'll assume it's a direct image upload for now.
            alert('Please upload an image or a PDF containing images.');
        } else if (file.type.startsWith('image/')) {
            // It's an image file
            var reader = new FileReader();

            reader.onload = function (e) {
                var img = new Image();
                img.src = e.target.result;

                // Display the extracted image
                aadharImageDiv.innerHTML = ''; // Clear previous content
                aadharImageDiv.appendChild(img);
            };

            reader.readAsDataURL(file);
        } else {
            alert('Unsupported file type. Please upload an image or a PDF.');
        }
    }
}

    </script>
</body>
</html>
